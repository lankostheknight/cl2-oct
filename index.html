<!DOCTYPE html>
<html>
<head>
    <title>game order</title>
    <style>
        ul {
            list-style-type: square;
            color: #336699;
            font-size: 18px;
            background-color: #F0F0F0;
            text-align: left;
        }

        ol {
            list-style-type: decimal;
            color: #993366;
            font-size: 20px;
            background-color: #FFFFCC;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            border: 2px solid #333333;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #333333;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML Tags and CSS Styles Example</h1>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>minecraft</li>
        <li>pepsi runner</li>
        <li>terraria</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>First </li>
        <li>Second </li>
        <li>Third </li>
    </ol>

    <h2>Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>
</body>
</html>
